<!DOCTYPE html>
<html>
<head>
	<title>Rocket Drop</title>
	<link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/myStyles.css">
</head>
<body>
	<h1>Rocket Drop</h1>
	<h3>Land the rocket on the target!</h3>

	<div class="menubar">
     <div class="drop">
      <button id="resetButton">Reset</button>
   </div>

    <div class="drop">
      <button id="startButton">Start</button>
    </div>

      <div class="drop">
        <button>Time</button>
      </div>
  </div>

<div id="gameArea">
    <img id="lander" src="images/Rocket.png" width="20%">
    <img id="flame" src="images/Flame.gif" width="8%">
    <img id="blowup" src="images/Fall.gif" width="20%">
    <img id="moon" src="images/Moon.png" width="75%">
    <div id="target"> <img id="target" src="images/Target.png" width="100%"></div>
</div>

<script src="js/Game.js"></script>
</body>
</html>
